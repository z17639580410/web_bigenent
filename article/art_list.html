<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
   <link rel="stylesheet" href="../css/art_list.css">
</head>
<body>
    <!--卡片区域-->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                        
                      </select>   
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="">所以状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                      </select>   
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                  <col>
                  <col width="150">
                  <col width="180">
                  <col width="150">
                  <col width="150">
                </colgroup>
                <thead>
                  <tr>
                    <th>文章列表</th>
                    <th>分类</th>
                    <th>发表时间</th>
                    <th>状态</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="page"></div>
        </div>
      </div>
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
        <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}"> 编辑</button>
        <button type="button" class="layui-btn  layui-btn-danger layui-btn-xs btn-delete " data-id="{{$value.Id}}">删除</button>
            </td>
          </tr>
        {{/each}}
    </script>
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}

    </script>
    <script type="text/html" id="edit">
      <form class="layui-form" id="form-edit" lay-filter="form-edit">
            <input type="hidden" name="Id">
            
            
            <div class="layui-form-item">
              <label class="layui-form-label">分类</label>
              <div class="layui-input-block">
                <input type="text" name="cate_name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <input type="hidden" name="pub_date">
            <input type="hidden" name="state">
            <div class="layui-form-item">
                <label class="layui-form-label">文章列表</label>
                <div class="layui-input-block">
                  <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确定修改</button>
                </div>
              </div>
        </form>
    </script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseApi.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/art_list.js"></script>
</body>
</html>
